<!DOCTYPE html>
<head>
    <title> MariSan - Cesta </title>
    <meta content='maximum-scale=1.0, initial-scale=1.0, width=device-width' name='viewport'>
    <link rel="shortcut icon" href="https://imagizer.imageshack.com/img924/6236/XPuFx7.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<style>
    body {
        background-image: url(https://imagizer.imageshack.com/img923/8376/Yt9LP6.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }
    .navbar {
        background-color: dark-grey;
        height:10px;
        padding:0px;
    }
    img {
		position: relative;
		float: left;
		margin-right: 20px;
		margin-top: 5px;
	}
</style>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header mr-auto">
            <img src="https://imagizer.imageshack.com/img924/4269/sKWlFS.png" alt="logo"/>
            <a class="navbar-brand" href="#" th:href="@{/}">Gestion MariSan</a>
            <a class="navbar-brand" href="#" th:href="@{/registration}">Registro</a>
            <a class="navbar-brand" href="#" th:href="@{/indexCestaCompra}">Cesta</a>
            <a class="navbar-brand" href="#" th:href="@{/logout}">Salir</a>
        </div>
    </div>
</nav>
<br><br><br><br><br><br>
<div class="container text-center align-items-center mt-5" id="container">
    <h1 class="" id="title"> Cesta </h1>

    <c> Compra </c>

    <ul th:replace="components/list :: _list"></ul>
         <h4 th:if="${#lists.isEmpty(taskList)}">No existen productos.</h4>

    <form th:replace="components/taskForm :: _taskForm"></form>

    <h2 class="d-none" id="title-edit"> Editando producto. </h2>

    <form th:replace="components/editForm :: _editForm"></form>
</div>
    <script type="text/javascript" th:src="@{/script.js}"></script>
</body>
</html>
