<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title> MariSan - Registro</title>
<link rel="shortcut icon" href="https://imagizer.imageshack.com/img924/6236/XPuFx7.png">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<style>
	.navbar {
		background-color: dark-grey;
		heigth:10px;
	}
	img {
		position: relative;
		float: left;
		margin-top: 5px;
		margin-left: 5px;
		margin-right: 20px;
	}
	 .login-container {
        margin-top: 50px; /* Ajuste de margen superior */
    }

    .login-form {
        margin-bottom: 20px; /* Ajuste de margen inferior */
    }

    /* Cambiar el color azul a verde (#28a745) para el botón */
    .btn-primary {
        background-color: #28a745;
        border-color: #28a745;
    }

    .btn-primary:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }

    .btn-outline-primary {
        color: #28a745;
        border-color: #28a745;
    }

    .btn-outline-primary:hover {
        background-color: #28a745;
        border-color: #28a745;
        color: #fff;
    }

    /* Cambiar el color azul a verde (#28a745) para los campos y sus efectos */
    .form-control {
        border-color: #28a745;
        outline: none; /* Quitar el resaltado azul al completar los campos */
        box-shadow: none; /* Quitar el resaltado azul dentro del campo de texto */
    }

    .form-control:focus {
        border-color: #28a745;
        box-shadow: none; /* Quitar el resaltado azul dentro del campo de texto al enfocar */
    }
</style>
<body>
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<img src="https://imagizer.imageshack.com/img924/4269/sKWlFS.png" alt="logo"/>
				<a class="navbar-brand" href="#" th:href="@{/}">Gestion MariSan</a>
				<a class="navbar-brand" href="#" th:href="@{/login}">Login</a>
				<a class="navbar-brand" href="#" th:href="@{/indexCestaCompra}">Cesta</a>
				<a class="navbar-brand" href="#" th:href="@{/logout}">Salir</a>
			</div>
		</div>
	</nav>

	<br><br><br><br><br><br><br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">Tu registro ha sido correcto!!!</div>
				</div>

				<h1>Registro</h1>
				<c>Completa todos los Campos.</c>
				<br><br><br><br>
				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName"> Nombre </label>
						<input id="firstName" class="form-control" th:field="*{firstName}"
							   required autofocus="autofocus" placeholder="Escribe el Nombre"/>
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName"> Apellidos </label> <input
							id="lastName" class="form-control" th:field="*{lastName}"
							required autofocus="autofocus" placeholder="Escribe los Apellidos"/>
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" placeholder="Escribe el Email"/>
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" placeholder="Escribe el Password"/>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary">Registro</button>
						<span>Estas ya registrado? <a href="/" th:href="@{/login}">Login
								aqui</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
