<form th:fragment="_taskForm" th:action="@{/addTask}" method="post" class="w-50 p-3 mx-auto" id="form-task"
      th:object="${task}" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="d-flex text-center justify-content-between">
        <input type="text" placeholder="nombre de producto..." class="w-75" th:field="*{title}">
        <button type="submit" class="btn btn-outline-secondary" style="border-color: #28a745; background-color: #28a745; color: white; transition: border-color 0.3s;"> Cesta </button>
    </div>
</form>
