<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title> MariSan - Gestion </title>
<link rel="shortcut icon" href="https://imagizer.imageshack.com/img924/6236/XPuFx7.png">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<style>
	.navbar {
		background-color: dark grey;
	}
	body {
        background-image: url(https://imagizer.imageshack.com/img924/7281/I3MQ2G.png);
     	background-repeat: no-repeat;
     	background-size: cover;
    }
	img {
		position: relative;
		float: left;
		margin-right: 20px;
		margin-top: 5px;
	}
</style>
<body>
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<img src="https://imagizer.imageshack.com/img924/4269/sKWlFS.png" alt="logo"/>
				<a class="navbar-brand" href="#" th:href="@{/}">Gestion MariSan</a>
				<a class="navbar-brand" href="#" th:href="@{/registration}">Registro</a>
				<a class="navbar-brand" href="#" th:href="@{/indexCestaCompra}">Cesta</a>
				<a class="navbar-brand" href="#" th:href="@{/books}">Tareas</a>
				<a class="navbar-brand" href="#" th:href="@{/logout}">Salir</a>
			</div>
		</div>
	</nav>
	<br><br><br><br>
	<div class="container">
		<div class="alert alert-success">
			<strong> Login Correcto!</strong> Hola!!!
		</div>
	</div>
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
</body>
</html>
